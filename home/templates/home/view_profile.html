{% extends 'home/layout.html' %}
{% load static %}

{% block title %}
GoParty | Profile
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'home.css' %}">
<div class="card text-white bg-info m-auto my-2" style="max-width: 23.5rem;">
    <div class="card-header font-weight-bold text-center">
        <h1>Profile</h1>
    </div>
    <div class="card-body col-lg-12 col-md-12 col-sm-12">
      <img src="{{ user.profile.image.url }}" height="330" width="330" alt="" class="row-12 img-thumbnail">
      <h5 class="card-title row-12 text-center m-2">{{ user.username }}</h5>
      <h5 class="card-title row-12 text-center m-2">{{ user.email }}</h5>
      <a href="{% url 'home:edit_profile' %}" class="btn btn-warning row-12 d-flex justify-content-center">Edit</a>
    </div>
</div>
{% endblock %}
