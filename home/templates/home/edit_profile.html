{% extends 'home/layout.html' %}
{% load static %}

{% block title %}
GoParty | Edit Profile
{% endblock %}

{% block body %}
<link rel="stylesheet" href="{% static 'home.css' %}">
<div class="card text-white bg-info m-auto my-2" style="max-width: 23.5rem;">
    <div class="card-header font-weight-bold text-center">
        <h1>Edit Profile</h1>
    </div>
    <form action="{% url 'home:edit_profile' %}" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <div class="card-body col-lg-12 col-md-12 col-sm-12 form-group">
          <img src="{{ profile.image.url }}" height="330" width="330" alt="" class="row-12 img-thumbnail">
          <div class="custom-file">
            <input type="file" class="form-control-file" id="exampleFormControlFile1" name="image">
          </div>
          <input type="text" name="username" id="username" class="row-12 form-control" value="{{ user.username }}" placeholder="Username">
          <input type="email" name="email" id="email" class="row-12 form-control" value="{{ user.email }}" placeholder="Email">
          <div class="row-12 d-flex justify-content-between">
              <button type="submit" class="btn btn-success col-md-6 col-sm-12">Submit</button>
              <a href="{% url 'home:index' %}" class="btn btn-warning col-md-6 col-sm-12">Cancel</a>
          </div>
          <a href="{% url 'home:delete_profile' %}" class="btn btn-danger col-lg-12 col-md-12 col-sm-12 d-flex justify-content-center">Delete Profile</a>
        </div>
    </form>
</div>
{% endblock %}
