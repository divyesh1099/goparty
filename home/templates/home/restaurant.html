{% extends 'home/layout.html' %}
{% load static %}

{% block title %}
GoParty | Home
{% endblock %}

{% block navbar %}
  <!-- Navbar 3 Starts -->
  <nav class="navbar navbar-expand-lg navbar-light col-12" style="background: url({% static 'searchbarbanner.png' %});">
    <div class="col-12">
      <div class="row-12">
        <div class="input-group input-group-lg p-1 row-lg-12">
          <input type="text" aria-label="Search" placeholder="Search by city, state or neignbourhood" class="form-control col-lg-8" required />
          <button type="button" class="form-control btn btn-secondary col-lg-1"><i class="fa fa-location-arrow" aria-hidden="true"></i> Near Me</button>
          <input type="text" class="col-lg-2" placeholder="Start Date and Time" onfocus="(this.type='datetime-local')" onblur="if(this.value==''){this.type='text'}" required>
          <button type="submit" class="form-control btn btn-primary col-lg-2">Submit</button>
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar 3 Ends -->
{% endblock %}

{% block body %}
<div class="container">
  <div class="gallery">
    <div id="product-preview" class="vanilla-zoom">
        <div class="zoomed-image"></div>
        <div class="sidebar">
            {% if restaurant.images %}                                        
                {% for image in restaurant.images.all %}
                <img class="img-fluid d-block small-preview" src="{{ image.image.url }}">
                {% endfor %}
            {% endif %}
        </div>
    </div>
  </div>
</div>
    
    <!-- {% for image in restaurant.images.all %}
    <div class="carousel-item">
      <img src="{{ image.image.url }}" class="d-block w-100" alt="...">
    </div>
    {% endfor %}
    {% for image in restaurant.images.all %}
    <img src="{{ image.image.url }}" alt="Image">
    {% endfor %} -->

{% endblock %}
