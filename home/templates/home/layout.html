{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>
      {% block title %}
      {% endblock %}
    </title>

    <!-- Nabvar 1 Starts -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
      <div class="mr-auto d-flex">
        <a class="navbar-brand font-weight-bold" href="#"><img src="{% static 'logo.png' %}" alt="" width="30" height="24" class="d-inline-block align-text-top"> GoParty</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        </div>
      <div>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">

            <li class="nav-item">
              <a class="nav-link d-flex" href="#">
                <span class="material-icons">login</span>
                <span class="justify-content-center">Login</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex" href="#">
                <span class="material-icons">edit</span>
                <span class="justify-content-center">Sign Up</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link d-flex" href="#">
                <span class="material-icons">logout</span>
                <span class="justify-content-center">Logout</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar 1 Ends -->

    <!-- Navbar 2 Starts -->
    <nav class="navbar navbar-expand-lg navbar-light"  style="background-color: #e3f2fd;">
      <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarNav2" aria-controls="navbarNav2" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="container-fluid d-flex">
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav2">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">City 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">City 2</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar 2 Ends -->

    <!-- Navbar 3 Starts -->
    <nav class="navbar navbar-expand-lg navbar-light col-12" style="background: url({% static 'searchbarbanner.png' %});">
      <div class="col-12">
        <div class="row-12">
          <h1 class="font-weight-bold d-flex justify-content-center m-1 p-1 text-white">Over 11 Restaurants in More than 1 City</h1>
        </div>
        <div class="row-12">
          <div class="input-group p-3">
            <div class="input-group-prepend">          
                <button class="btn btn-lg btn-secondary"><span class="material-icons">near_me</span>Near Me</span>           
            </div>
            <input type="text" class="form-control" placeholder="Search by city, hotel or neignbourhood">
            <input type="datetime-local" class="btn btn-lg" name="startdatetime" id="startdatetime">
            <button type="submit" class="btn btn-lg btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar 3 Ends -->
  </head>
  <body>
    {% block body %}
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
